<!DOCTYPE html>
<html lang="en>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        <title>
            Quiz App
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="quiz-section hidden">
        <form action="">
            <h1 class="question">
                Lorem ipsum dolor sit amet consectetur.
            </h1>

            <div class="answer-options">
                <ul class="answer-list list">
                    <li>
                        <input type="radio" id="answer-a" name="answers" class="answer"/>
                        <label for="answer-a" class="answer-option-a">Answer A</label>
                    </li>
                    <li>
                        <input type="radio" id="answer-b" name="answers" class="answer"/>
                        <label for="answer-b" class="answer-option-b">Answer B</label>
                    </li>
                    <li>
                        <input type="radio" id="answer-c" name="answers" class="answer"/>
                        <label for="answer-c" class="answer-option-c">Answer C</label>
                    </li>
                </ul>
            </div>

            <button class="btn btn-back-answer">< back</button>
            <button class="btn btn-next-answer">Next ></button>

            <span class="quizInfo">
                2 / 10
            </span>
        </form>
        </section>

        <section class="finish-window hidden">
            <h1 class="main-title">Phenomenal Work! üèÜ</h1>
            <p class="main-text">You‚Äôre a natural. You nailed [Score]% of the questions.</p>
            <div class="quiz-score">    
                <div class="score-info">
                    <h4>Your Score</h4>
                    <h1>10/10</h1>
                </div>
                <button class="btn btn-start-again">START AGAIN</button>
            </div>

        </section>

        <section class="welcome-screen">
            <h1 class="main-title">
                Time to test your knowledge!
            </h1>
            <p class="main-text">
                You've got this. Take your time and pick the best answer.
            </p>

            <button class="btn btn-start">START QUIZ</button>
        </section>

        <script src="script.js">
        </script>
    </body>
</html>
