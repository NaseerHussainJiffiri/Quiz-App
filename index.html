<!DOCTYPE html>
<html lang="en>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width:device-width initial-scale:1.0" />
        <title>
            Quiz App
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="quiz-section">

            <h1 class="question">
                Lorem ipsum dolor sit amet consectetur.
            </h1>

            <div class="answer-options">
                <ul class="answer-list list">
                    <li>
                        <input type="radio" id="answer-a" name="answers" class="answer"/>
                        <label for="answer-a">Answer A</label>
                    </li>
                    <li>
                        <input type="radio" id="answer-b" name="answers" class="answer"/>
                        <label for="answer-b">Answer B</label>
                    </li>
                    <li>
                        <input type="radio" id="answer-c" name="answers" class="answer"/>
                        <label for="answer-c">Answer C</label>
                    </li>
                </ul>
            </div>

            <button class="btn-check-answer">Check</button>

        </section>
    </body>
</html>
